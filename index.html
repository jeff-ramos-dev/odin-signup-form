<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="hero">
            <img src="./shrine-logo.svg" alt="japanese shrine logo" class="logo">
            <h1 class="hero-title">Sudoku Otaku</h1>
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@_______life_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Syuhei Inoue</a> on <a href="https://unsplash.com/photos/kaoHI0iHJPM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <main>
        <header class="header">
            <h2 class="cta">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.<br>
                <br>You <em>know</em> you want to.</h2>
        </header>
        <form action="" method="get">
            <div class="inputs">
                <h2 class="form-title">Let's do this!</h2>
                <div class="input first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name">
                </div>
                <div class="input last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name">
                </div>
                <div class="input email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phone-number">
                </div>
                <div class="input password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input confirm">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
